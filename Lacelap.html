</div>

<div id="cart-container" class="cart-container" style="display: none;">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>

  <div class="cart-summary">
    <h2>Total: <span id="cart-total">R0</span></h2>

    <div class="payment-options">
      <h3>Select Payment Method</h3>
      <label><input type="radio" name="payment" value="credit" checked> Credit Card</label>
      <label><input type="radio" name="payment" value="paypal"> PayPal</label>
      <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label>
    </div>

    <div id="payment-form" class="payment-form">
      <h3>Enter Payment Details</h3>
      <input type="text" id="card-number" placeholder="Card Number" required>
      <input type="text" id="expiry" placeholder="MM/YY" required>
      <input type="text" id="cvv" placeholder="CVV" required>
      <input type="text" id="name" placeholder="Cardholder Name" required>
    </div>

    <div class="cart-actions">
      <button class="checkout-btn" onclick="processPayment()">
        Pay Now
      </button>

      <button class="checkout-btn" onclick="checkoutWhatsApp()">
        Checkout via WhatsApp
      </button>

      <button class="clear-btn" onclick="clearCart()">
        Clear Cart
      </button>
    </div>
  </div>
</div>
